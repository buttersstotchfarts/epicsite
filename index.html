<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fart Button</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            cursor: pointer;
            transition: transform 0.1s;
        }
        /* Jiggle animation */
        @keyframes jiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }
        .jiggle {
            animation: jiggle 0.3s;
        }
    </style>
</head>
<body>
    <img src="button.png" alt="Fart Button" id="fartButton">

    <script>
        const button = document.getElementById('fartButton');

        button.addEventListener('click', () => {
            // Play the audio
            const audio = new Audio('fart.mp3');
            audio.play();

            // Add jiggle class
            button.classList.add('jiggle');

            // Remove class after animation ends so it can be retriggered
            setTimeout(() => {
                button.classList.remove('jiggle');
            }, 300); // same as animation duration
        });
    </script>
</body>
</html>
