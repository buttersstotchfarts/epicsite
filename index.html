<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i do declare</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        img {
            cursor: pointer;
            transition: transform 0.1s;
        }

        /* Jelly animation keyframes */
        @keyframes jelly {
            0%   { transform: scale(1,1) rotate(0deg); }
            25%  { transform: scale(1.2,0.8) rotate(5deg); }
            50%  { transform: scale(0.9,1.1) rotate(-5deg); }
            75%  { transform: scale(1.1,0.9) rotate(3deg); }
            100% { transform: scale(1,1) rotate(0deg); }
        }

        .jelly {
            animation: jelly 0.5s ease;
        }
    </style>
</head>
<body>
    <img src="button.png" alt="Fart Button" id="fartButton">

    <script>
        const button = document.getElementById('fartButton');

        button.addEventListener('click', () => {
            // Play the fart sound spammably
            const audio = new Audio('fart.mp3');
            audio.play();

            // Apply random jelly effect
            button.style.animation = ''; // reset
            void button.offsetWidth; // trigger reflow to restart animation

            // Optionally randomize duration or rotation slightly
            const randomDuration = 0.4 + Math.random() * 0.3; // 0.4s to 0.7s
            const randomRotation = 3 + Math.random() * 7; // 3deg to 10deg
            button.style.animation = `jelly ${randomDuration}s ease`;

            button.classList.add('jelly');

            // Remove class after animation ends
            setTimeout(() => {
                button.classList.remove('jelly');
            }, randomDuration * 1000);
        });
    </script>
</body>
</html>
