<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fart Button</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="button.png" alt="Fart Button" id="fartButton">

    <script>
        const button = document.getElementById('fartButton');

        button.addEventListener('click', () => {
            // Create a new audio element each click so it can overlap
            const audio = new Audio('fart.mp3');
            audio.play();
        });
    </script>
</body>
</html>
